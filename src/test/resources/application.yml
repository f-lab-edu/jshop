spring:
  application:
    name: jshop

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/jshop_test?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: root
    password: 1234
    hikari:
      maximum-pool-size: 11
    p6spy:
      enable-logging: true
      multiline: true
      logging: slf4j
      tracing:
        include-parameter-values: true
  data:
    redis:
      host: localhost
      port: 6379
      password: 1234
  jwt:
    secret: 61dd10f1-cee2-454b-964f-9bda4cb993d861dd10f1-cee2-454b-964f-9bda4cb993d8
  jpa:
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      jdbc.hibernate.jdbc.batch_size: 100
      org.hibernate:
        envers:
          audit_table_suffix: _history
logging:
  level:
    sql: error

springdoc:
  api-docs:
    path: /api-docs

management:
  endpoints:
    prometheus:
      enabled: true
    web:
      exposure:
        include: prometheus
  prometheus:
    metrics:
      export:
        step: 5s